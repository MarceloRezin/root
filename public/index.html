<!DOCTYPE html>
<html>
<head>
    <title>Root App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.7.3/angular-resource.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs@1.0.5/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/index-controller.js"></script>
    <script src="/routes.js"></script>
</head>
<body>
    <div ng-app="rootApp" ng-controller="indexCtrl" flex layout-fill style="position: fixed; top: 0;">
        <md-toolbar flex layout="row">
            <div class="md-toolbar-tools" flex layout="row" layout-align-xs="center center" layout-align="start center">
                <img class="logo-toolbar" ng-src="{{imgSrc}}">
            </div>
            <div style="margin-right: 5%;" flex layout="row"  layout-align="end center" hide-xs>
                <md-button aria-label="Learn More">
                    Empresa
                </md-button>
                <md-button aria-label="Learn More">
                    Entrar
                </md-button>
                <md-button class="md-raised" aria-label="Learn More" ng-click="changeView('view1')">
                    Cadastre-se
                </md-button>
            </div>
        </md-toolbar>
        <md-content class="background" flex layout="row" layout-align="center">
            <div ui-view></div>
        </md-content>
    </div>
</body>
</html>
